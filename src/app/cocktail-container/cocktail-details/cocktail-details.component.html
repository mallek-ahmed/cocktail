<div *ngIf="cocktail">
  <div class="row">
    <div class="col-4">
      <img class="img-fluid" style="max-height: 150px" [src]="cocktail.img" [alt]="cocktail.name" />
    </div>
    <h3 class="col-8">{{ cocktail.name }}</h3>
  </div>
  <hr />
  <div class="row">
    <p class="col-12">{{ cocktail.desc }}</p>
  </div>
  <hr />
  <div class="row">
    <ul class="list-group col-12">
      <li *ngFor="let ingredient of cocktail.ingredients" class="list-group-item list-group-item-action ">
        {{ ingredient.name }}
        <span class="badge badge-default badge-pill ml-auto">
          {{ ingredient.quantity }}
        </span>
      </li>
    </ul>
  </div>
  <hr />
  <div class="row">
    <button type="button" class="btn btn-success" [routerLink]="getUrl()">Editer le cocktail</button>
    <button type="button" class="btn btn-secondery ml-auto" (click)="addPanier(cocktail.ingredients)">Ajoutez au
      panier</button>
  </div>
</div>
