<form [formGroup]="cocktailFormGroup" (ngSubmit)="createCocktail()">
	<div class="form-group">
		<label>Nom : </label>
		<input formControlName="name" class="form-control" type="text" />
	</div>

	<div class="form-group">
		<label>Image : </label>
		<input formControlName="img" class="form-control" type="text" />
	</div>

	<div class="form-group">
		<label>Description : </label>
		<textarea formControlName="desc" class="form-control"></textarea>
	</div>
	<hr>
	<button class="btn btn-succes" type="button" (click)="addIngredient()">Ajouter ingredient</button>
	<hr>
	<div formArrayName="ingredients">
		<div [formGroupName]="index" class="form-group row"
			*ngFor="let ingredient of cocktailFormGroup.get('ingredients')['controls'] ; let index=index">
			<input placeholder="Name" formControlName="name" class="form-control col-8" type="text" />
			<input placeholder="Quantity" formControlName="quantity" class="form-control col-4" type="number" />
		</div>
	</div>
	<hr>
	<div class="form-group">
		<button class="btn btn-primary" [disabled]="cocktailFormGroup.invalid">{{action}}</button>
		<button class="btn btn-secondery" [routerLink]="['../']" routerLinkActive="router-link-active">Annuler</button>
	</div>
</form>
