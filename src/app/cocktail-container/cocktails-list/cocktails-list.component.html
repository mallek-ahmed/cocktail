<div class="row">

    <div class="list-group col-12" style="padding-right: 0px; margin-bottom: 10px;">
        <input class="form-control" type="text" placeholder="Chercher un cocktail ..." [(ngModel)]="search" />

        <hr>

        <a *ngFor="let cocktail of cocktails | filter:search ; let i = index"
            class="list-group-item list-group-item-action" [routerLink]="i" [routerLinkActive]="active()">
            {{cocktail.name}} </a>
    </div>
</div>
<div class="row">
    <button class="btn btn-success col-12" [routerLink]="['new']">
        Ajouter un cocktail
    </button>
</div>
