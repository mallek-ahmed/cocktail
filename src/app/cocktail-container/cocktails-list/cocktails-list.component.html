<div class="row">
    <div class="list-group col-12" style="padding-right: 0px; margin-bottom: 10px;">
        <a *ngFor="let cocktail of cocktails; let i = index"
        class="list-group-item list-group-item-action"
        [routerLink]="i" 
        [routerLinkActive]="active()"
        > {{cocktail.name}} </a>
    </div>
</div>
<div class="row">
    <button class="btn btn-success col-12" [routerLink]="['new']" >
        Ajouter un cocktail
    </button>
</div>
